game:
  log:
    configuration:
      path: ${LOCALAPPDATA:}/Blizzard/Hearthstone/log.config
    out:
      path: /Logs/
      file:
        screen: /LoadingScreen.log
        power: /Power.log
script:
  path: ${PROGRAMDATA:C:\ProgramData}/hs_script/
  configuration:
    file: ${script.path}/script.properties
log:
  level: info
  path: ${script.path}
logging:
  config: logback-spring.xml
  level:
    root: ${log.level}
#  禁用web容器
spring:
  main:
    web-application-type: none